buildscript {

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${ioSpringDependencyVersion}"
    id "io.freefair.lombok" version "${lombokVersion}"
}

repositories {
    mavenCentral()
        maven {
        url 'https://repo.spring.io/milestone'
    }
}


// Use java 11
sourceCompatibility = 11
targetCompatibility = 11

dependencies {

    compile project(':Common-Service')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    implementation "com.microsoft.azure.sdk.iot:iot-service-client:${azureServiceClientVersion}"
    implementation "com.opencsv:opencsv:${openCsvVersion}"
    implementation ('org.springframework.boot:spring-boot-starter-data-redis'){
        //exclude group: 'io.lettuce', module: 'lettuce-core'
    }
    
    implementation "org.redisson:redisson:${redissonVersion}"
    implementation "org.springframework.integration:spring-integration-mqtt"
    implementation "com.corundumstudio.socketio:netty-socketio:1.7.7"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudDepndencyVersion}"
	}
}
